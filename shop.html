<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-Benz E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <button class="add-btn">
        <span class="sr-only">Add</span>
    </button>

    <!-- Input form for adding a new car -->
    <div class="add-car-form" style="display: none;">
        <input type="text" id="model" placeholder="Model">
        <input type="text" id="price" placeholder="Price">
        <input type="text" id="image" placeholder="Image Link">
        <button id="add-car-btn">Add Car</button>
    </div>

    <!-- Existing template for card -->
    <template id="card">
      <li class="card">
          <div class="car">
              <img src="" alt="Car Image">
              <p>Model: <span class="model"></span></p>
              <p>Price: <span class="price"></span></p>
              <button class="update-btn">Update</button>
              <button class="delete-btn">Delete</button>
          </div>
      </li>
  </template>
  

    <!-- Existing list of cards -->
    <ul class="cards">
        <!-- Existing cards -->
    </ul>
</main>
<footer>
    <p>&copy; 2022 Mercedes-Benz E-Commerce</p>
</footer>
<script src="script.js"></script>
</body>
</html>
